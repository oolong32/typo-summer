{% extends "_layout" %}
{% set title = "Registration" %}

{% block content %}
  
<h2>Wir testen Formulare</h2>

    <form action="/formtest-processing" method="post">

      {{ getCsrfInput() }}

      <div class="row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="teilnehmer_name" value="">
      </div>

      <div class="row">
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="teilnehmer_mail" value="">
      </div>

      <div class="row">
        <label for="msg">Message:</label>
        <textarea id="msg" name="teilnehmer_mitteilung"></textarea>
      </div>

      <div class="row">
        <button class="button" type="submit">Send registration</button>
      </div>

    </form>


{% endblock %}
